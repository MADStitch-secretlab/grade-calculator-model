version: '3.8'

services:
  gpa-simulator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gpa-simulator
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    # 포그라운드에서 실행 (로그가 보이도록)
    tty: true
    stdin_open: true

networks:
  app-network:
    driver: bridge

